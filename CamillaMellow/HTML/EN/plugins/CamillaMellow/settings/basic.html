<h2>CamillaMellow DSP Settings</h2>
<p>FIR Processing with REW Integration</p>

<div class="prefDesc">Upload FIR Files</div>
<div class="prefName">
    <label for="fir_left">FIR Left File:</label>
</div>
<div class="prefValue">
    <input type="file" name="fir_left" id="fir_left" accept=".wav">
</div>

<div class="prefName">
    <label for="fir_right">FIR Right File:</label>
</div>
<div class="prefValue">
    <input type="file" name="fir_right" id="fir_right" accept=".wav">
</div>

<div class="prefDesc">
    Upload FIR files generated with REW to /media/hdd/system/fir_left.wav and fir_right.wav
</div>
